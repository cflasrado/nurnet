EEPKMEThe Caring Hearts Auxiliary Continues MORits Support of the Louis and Anne Green IESALIMemory and Wellness CenterVECaring Hearts Auxiliary Board of DirectorsFrom (l -r):Debbie Lindstrom, Pat Thomas, Kim Champion, Evie Zimmerman, Holli Rockwell Trubinsky, Terry Fedele, Elaine English, Vanessa Boltz, Liz Dudley, and Morgan Green.ounded in 2003 as the educational and fundraising arm of the Louis and Anne Green Memory and Wellness Center, a part of the Christine E. Lynn College of Nursing, the Caring FHearts Auxiliary supports, promotes, and raises funds for the programs of the Memory and Wellness Center through community-based fundraising activities, such as the annual Keep Memories Alive Walk at Boca Town Center. Funds raised support Day Center scholarships and caregiver support programs.Last fall, the Caring Hearts Auxiliary held their 11th annual Keep Memories Alive Walk, raising over $150,000. More than 350 people gathered to support the Memory and Wellness Center. The Caring Hearts Auxiliary looks forward to celebrating its 12th annual Keep Memories Alive Walk on Sunday, November 5, 2017, themed “Caring Hearts Scores a Touchdown – Scoring for Scholarships and Caregiver Support Programs” and anticipates it will be the largest, most successful event to date. The walk will begin at 9 a.m. at the Town Center at Boca Raton, and participants are encouraged to dress up in support of their favorite football player/team. Prizes will be awarded to captains with the highest fundraising and those with the most “team spirit.”This year’s walk is supported by many community sponsors, including Bobby Campbell, Louis & Anne Green, Christine E. Lynn, Steve & Diane Scaggs, The Schmidt Family Foundation, The Sylvester Foundation, and Elaine J. Wold.The Caring Hearts Auxiliary continues its commitment to those in need of comprehensive memory and wellness care.FLORIDA ATLANTIC UNIVERSITY      CHRISTINE E. LYNN COLLEGE OF NURSING36
