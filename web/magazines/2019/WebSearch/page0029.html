TRANSFORMING Meet Distinguished AlumnaKAREN A. GRIMLEY, PHD, RN, NEA-BC, FACHEKaren Grimley is the Chief Nurse Executive for UCLA Health. She is a member of UCLA Health and School of Nursing senior leadership team, and is responsible for nursing practice and care delivery across UCLA Health’s four hospitals and ambulatory care. With UCLA Ronald Reagan Medical Center, UCLA Santa Monica Medical Center and Orthopedic Hospital and Resnick Neuropsychiatric Hospital designated as Magnet® hospitals, she and her leadership team work to maintain the highest level of nursing excellence as a standard throughout UCLA Health. She has awesome responsibility for the overall delivery and management of nursing professional practice, education, professional development, research, administration and clinical services. She has staff accountability for enhancing a clinical practice environment that is patient-centered, with unsurpassed clinical quality and patient safety while also providing significant contributions to education and research. She also serves as assistant dean for the UCLA School of Nursing.Prior to joining UCLA, Dr. Grimley served as chief nursing officer and volunteer assistant clinical professor at University of California-Irvine where her areas of responsibility encompassed all aspects of nursing practice, inpatient nursing operations, and programmatic oversight of the burn, trauma, stroke and transplant programs. As a champion of the patient experience at UC Irvine, Dr. Grimley organized and co-led the Patient Experience Coordinating Council to improve the patient experience by heightening organizational awareness. Her strategic direction for nursing was essential in revitalizing both the shared governance structure and the Relationship-Based Care model, and incorporating the use of clinical and operational metrics to show nurses how their practice and delivery of safe, high-quality care directly contributed to the operational success of the hospital.Throughout her career, Dr. Grimley’s leadership and advocacy within the nursing profession has enhanced understanding of the major role that nurses play in the effective delivery of safe, high quality, patient and relationship-centered care.  Dr. Grimley completed her PhD at Florida Atlantic University’s College of Nursing. She is a fellow in the American College of Healthcare Executives, a member of Sigma Theta Tau, International, the American Nurses Association, the California Association of Nurse Leaders, and the American Organization of Nurse Executives.through educationMeet Outstanding Young OwlDarline B. Riggs was given up by her birth mother at 2 months old and adopted into a family of 10. At the age of 9, her family settled in Miramar, where she has resided for the last 29 years. A graduate of Miramar High, she went on to obtain her associate’s degree in nursing from Broward College, and a bachelor’s and master’s in nursing from Florida Atlantic University. Darline has worked as a nurse and nurse educator in a variety of settings, including the infection disease unit at Broward General Hospital, South Florida Pediatric Home Care and Memorial Regional Hospital South.Often nursing is practiced beyond the walls of the hospital or physician’s office, and Darline’s path led her to a life committed to public service. Darline was elected to the Miramar City Commission, Seat 4 on March 10, 2015. As a wife, mother, teacher and Miramar resident, Commissioner Riggs is very familiar with the issues faced today and what awaits tomorrow. With her background as a nurse and educator, Commissioner Riggs understands and cares about the issues her constituents face each day, and she is passionate about making a difference in creating healthier, more productive communities. Whether it is assuring that government is more responsive to community needs; attracting and keeping businesses in the city; creating local jobs for the people in the community; advocating for activities and programs to keep youth off the streets and seniors active; and providing resources to support our first responders, Commissioner Riggs responds to the call for caring from her community, passionately advocating for the well-being of her constituents.  Commissioner Riggs is married to Michael Riggs, a 30-year veteran of the Miramar Police Department. They have four children: sons, Michael Jr., Gabriel, and Daniel, and daughter, Michaela.28 29 29
