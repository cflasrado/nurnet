Alumni FocusConnecting with College Alumni{{{{{{{{{{{{{{{{{{{{{Just over 35 years old, the Christine E. Lynn College of Nursing has grown from offering an RN-BSN degree with approximately 10 students to enrolling nearly 1,500 students in four degree programs.  The number of College of Nursing alumni is approaching 6,000! While most of these alumni remain in South Florida, there are many practicing throughout the United States.  Our alumni are important.Students, faculty, alumni and friends of the College attend Spring Research Night. Every graduate of the College of Nursing is a valuable member of our alumni community. In order for our College to be all it can be, it is necessary that our graduates remain engaged through educationbeyond commencement. We know our alumni have a high opinion of the education they received from FAU’s College of Nursing and want to see this excellence continue for future generations of nurses. We invite you to get involved with your alma mater. Your success inspires us to sharpen our focus in providing a world-class nursing education to future students, ensuring the art of compassionate nursing for years to come.Stay connected…Connecting with the College and networking with fellow alumni Friends of the College of Nursing attend a tailgating event for is a primary beneft of your involvement.FAU's frst football game.The Iota Xi Chapter of Sigma Theta Tau International encourages involvement from current students, faculty, alumni and community members. Iota Xi hosts several events during the academic year, in addition to community service projects and monthly meetings, which provide opportunities for nurses of all levels to unite under a common goal – advancing world health and celebrating nursing excellence.  Together, we can continue to grow, evolve, and make an impact through love, courage and honor.The FAU Nursing Alumni Society, a chapter of the FAU’s Alumni Association, provides opportunities for strengthening relationships that mutually beneft our alumni, college, university and community. The Society strives to foster professional development, networking and mentoring, while promoting pride in the Christine E. Lynn College of Nursing Iota Xi Chapter of Sigma with alumni, faculty and students. Its members also take Theta Tau International hosts an active role in supporting the development efforts of the Global Initiatives NightTRANSFORMINGChristine E. Lynn College of Nursing.26
