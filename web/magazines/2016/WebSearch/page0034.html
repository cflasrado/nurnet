MeetSCHOLARSHIP STUDENTSSADIKE CLARKE, recipient of the Palm Healthcare Foundation scholarship, is a Master’s student in the Family Nurse Practitioner program. Upon graduation, he plans to work as a Family Nurse Practitioner in a primary care setting, where he hopes to encourage patients to take control of their own health by partnering to promote their health and prevent disease. Sadike chose to pursue an advanced nursing degree that allows him to follow his passion for providing care. He appreciates the fexibility and diversity of nursing and the ability to work with people of all ages, as well as the option to conduct research. Sadike said, “My favorite part of nursing is being an advocate and a shoulder for my patients and their family members to lean on in their most sensitive and vulnerable moments.” He appreciates opportunities to work with his professors in the College. “They are always readily available if I have questions or concerns. FAU defnitely prepares students with the necessary tools one needs to become a successful and  competent nurse.” Sadike is thankful for his scholarship, which helped him purchase books and supplies for his studies. It has also helped him inspire friends and family to pursue their dreams by demonstrating that there are fnancial resources available to help obtain an education.  CHRISTOPHER DEMEZIER is a Bachelor of Science in Nursing (BSN) student in the Freshman Direct Admit track and a recipient of the Esther Saylor Rothenberger Fund Scholarship. He plans to pursue nursing research opportunities upon graduation. Christopher chose nursing because he enjoys serving and helping others. He said, “As a nurse, I will be able to help at a time when people are most vulnerable and really need someone for support. I can combine my love for science with my calling to serve others in a way that is both tangible and meaningful.” Christopher admires the feeling of camaraderie between nurses who work together, as well as collegial ties across the profession. He is grateful for his scholarship, which helped him purchase textbooks as well as essential supplies, including a stethoscope and a blood pressure cuff. Christopher appreciates the caring philosophy of the College, which is refected in interactions with professors, advisors and fellow students. “The collection of all of these aspects of the College of Nursing creates an environment that is safe, warm and caring,” he said. is pursuing a Bachelor of Science in Nursing (BSN) degree and is a recipient CARLY HIRSCHof the Lost Tree Village Charitable Foundation Scholarship. Upon graduation and taking the NCLEX exam, she looks forward to traveling and plans to explore becoming a Neonatal Intensive Care Unit (NICU) nurse, an area she enjoyed during her clinical experience at Coral Springs Medical Center.  Carly said, “Growing up around a chiropractor and a massage therapist, I saw the joy and wholeness one feels after helping others. After attending the medical magnet program at Jupiter Community High School, I was sold. It was my interactions with nurses that made me decide nursing would be for me.” She appreciates being able to provide one-on-one care and comfort to patients as a nurse. “Bringing hope and one’s authentic presence to a situation can make a world of difference to those in need.” Carly is grateful for her scholarship, which helped pay for textbooks and classroom programs to prepare for the NCLEX and future practice. “FAU is very special to me, and the College is its own small family. There is a special connection and bond that we all share while going through this program together. Faculty are very helpful and understanding while providing the knowledge base required for this intricate profession.”  is a PhD student and recipient of a scholarship from the Helen Schoef AYSE KALTSASFund. She plans to pursue a tenure-track nursing faculty position after graduation.  She said, “I have chosen to study nursing because my dream is to touch the lives of those who need caring the most and to improve the quality of their life.” Ayse hopes to contribute to knowledge development in nursing as a researcher, educator and activist, and is currently conducting research that could help persons with progressive neurodegenerative disorders. She is grateful for her scholarship, which allows her to participate in conferences and training programs, where she can share ideas, work with other scholars and network. Ayse said she likes that the concept of caring as a science and way of life is present in every aspect of the College. “I very much appreciate the supportive environment provided by the administration, faculty and fellow students,” she said.FLORIDA ATLANTIC UNIVERSITY      CHRISTINE E. LYNN COLLEGE OF NURSING32
