Advanced Nursing Education Workforce TraineeshipDANIELA CHETAN is enrolled in the Bachelor of Science in Nursing to Doctor of Nursing Practice (BSN to DNP) program in the family nurse practitioner track. She received a Recruitment, Education, and Employment of Primary Care Providers (REEP) Advanced Nursing Education Workforce traineeship award. A native of Romania, who had a long career in journalism abroad, Daniela has lived in three countries over the past 15 years and has a unique viewpoint on healthcare. She currently works as a nephrology nurse with patients suffering from end-stage renal disease. As an advanced practice nurse, she hopes to address barriers to care. Daniela most enjoys the communication aspect of nursing. “I am already learning to use communication as a therapeutic tool, and I notice that having a compassionate, nonjudgmental and genuinely attentive ear helps you become the healthcare professional everyone aspires to be,” she said. Daniela’s scholarship helped defer the costs of her degree while working full-time and caring for her two daughters. She is proud to be affliated with the College and FAU, which has been her academic home since arriving in the U.S. Daniela holds a master’s degree in communications and a Bachelor of Science in Nursing from FAU. “The BSN to DNP program educates us to become advanced practice nurses leading the transformation of healthcare toward a more caring and compassionate approach.  And we are changed in the process.”   INDHIRA PIQUION  is pursuing a Doctor of Nursing Practice degree with a specialization as an adult/gerontological nurse practitioner. She received a Recruitment, Education, and Employment of Primary Care Providers Advanced Nursing Education Workforce traineeship award. Upon graduation, Indhira plans to work in primary care settings as a nurse practitioner in a clinic and would like to work with underserved populations. As a young person in Haiti, Indhira was frst fascinated by nurses’ uniforms in the hospital – white dresses and caps. After her mother became a nurse, Indhira became further interested in the feld, and learned about anatomy and physiology. “I felt that being a nurse was like being a detective. I started to embrace the holistic aspect of nursing in regards to caring for the person as a whole,” she said. Indhira’s favorite aspects of the profession is seeing a patient return to health and being a part of the team that cares for them. She is grateful for her scholarship, which helped her spend more time focusing on her studies. Indhira embraces the College’s caring philosophy and theory, which she applies to her professional and personal life. “I appreciate the faculty for providing great feedback and support for me since my undergrad degree. The program provided a great curriculum that has expanded my knowledge supporting my development as a confdent healthcare provider.”is pursuing a Master of Science in Nursing degree in the family nurse practitioner LUIS YANEZ concentration. He is a recipient of the Helen Morley scholarship. Upon graduation and passing board exams, he would like to work for a year in an urgent care clinic, gaining as much knowledge and experience as possible, then potentially specialize in neurology and cardiology. After a year of clinical experience, he’d like to work with underserved populations in Florida, especially South Florida, where he was born and raised. Luis knew he wanted to work in healthcare, but couldn’t decide what career path to choose. After starting his clinical rotations, he fell in love with the profession and now can’t see himself doing anything else. His favorite aspect of nursing is connecting with patients of all backgrounds, and having the goal of wellness for each of them. He enjoys being present and listening to his patients. Luis is thankful for his scholarship, which allowed him to pay for his books and medical reference applications. “I chose FAU initially because my colleagues who had been through the program highly recommended it. Now, with only 10 months left in my program, I can see why.”  is an advanced registered nurse practitioner and a board certifed family nurse MAUDE EXANTUS practitioner. She holds a master’s degree in nursing and is currently a Doctor of Nursing Practice (DNP) student. Maude is a benefciary of the Hugh and Anny Godsey Scholarship Fund. “The scholarship was an absolute blessing that helped support my education and alleviate some fnancial stress from tuition and fees,” she said.  After earning her DNP, she plans to focus on creating effective and innovative health coaching, ftness, and wellness programs in primary care clinics for overweight and obese individuals. Maude chose nursing because the profession provides pathways to improve the quality of care and health outcomes for patients with chronic health problems. As a part of her studies, she has been especially grateful to learn about the caring theory models, and how they promote a healing environment and improve quality of life for patients. “The programs were well-structured and provided a fexible option for fulflling my responsibilities while working as a full-time practitioner,” she said. “The faculty is extremely supportive and caring in regard to promoting an environment conducive for learning.”33
