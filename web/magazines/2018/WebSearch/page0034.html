MeetSCHOLARSHIP STUDENTSJonas ScholarsAYSE KALTSAS is enrolled in the BSN to PhD program. She is a recipient of the Jonas Center for Nursing and Veterans Healthcare grant, a prestigious program supporting 1,000 nurse scholars nationwide. She is also the College’s liaison to the Graduate Student Academy. Ayse holds Master of Science in Nursing and Master of Business Administration degrees. She is focusing her dissertation research on examining the impact of bio-behavioral risk and protective factors on Alzheimer’s Disease. She hopes her work can guide prevention strategies for adults with mild-cognitive impairment. After earning her degree, she would like to serve as a faculty member and develop her program of research in cognitive aging in vulnerable populations. Nursing frst inspired Ayse when she was in middle school. “I admired the nurses caring for my mother after her surgery. I experienced their unconditional caring for my mother and me.” She values and is driven by the compassionate aspect of nursing. Ayse said opportunities afforded to her by her scholarship, including networking with nursing scholars from other universities, helped her grow tremendously. She most appreciates the College’s caring-based philosophy. “Administration and faculty continuously set examples … I feel very lucky to be in this College, growing myself as a caring person and scholar.”   ASHLEY RIVERA is a PhD student and recipient of the esteemed Jonas Center for Nursing and Veterans Healthcare grant. She is focusing her dissertation work on improving the quality of life for the families of children with chronic illnesses, particularly families of children with congenital conditions that create chronic medical fragility, such as deMoiser Syndrome, Hurlers Syndrome, and Sickle Cell Disease. Ashley holds a Master of Science in Nursing degree and is certifed as a diabetes educator. Upon graduation, she would like to work as a nursing faculty member while continuing her research to advance caring science. Ashley was working as a frefghter/paramedic when she decided to pursue nursing. She liked the variety of career paths available, all of which are connected by caring for others. “Nurses interact with people on their worst days. A good nurse can make that day a little less terrible by bringing people comfort.” She is thankful for her grant, which eased the fnancial stress of obtaining the degree, while connecting her with other Jonas Scholars from across the country, each working on important research. Ashley has enjoyed working with outstanding mentors and advisors in the College. “The College attracts elite researchers who mentor doctoral students learning to hone their research skills.”Other Scholarshipsis pursuing a bachelor’s degree as part of the RN to BSN track and is the recipient CYNTHIA HAHN of the D. Burdella Cunningham Scholarship. Cynthia has had a career as an emergency room RN for 19 years. “I wanted to further my education now that my children are grown, and I have more time.  Also, I think it’s important that my children know anyone at any age is able to go to college, you just have to have the right mindset and give it your all.” Cynthia’s favorite aspect of nursing is caring for patients and seeing dramatic recoveries. She is grateful for her scholarship, which allowed her to continue her education as a single mother of three. She also appreciates the fexibility to take courses online while working full-time and caring for her family. Cynthia said the program introduced her to new concepts, such as caring and community-based nursing, which she had never considered during her career in the ER. “The faculty was very supportive and encouraging because I was very nervous after not being in school for over 15 years.” She hopes to pursue an advanced nursing degree in the future.  is a student in the accelerated Bachelor of Nursing degree program. She is a DEBBIE RICHARDS recipient of the Essie Crain scholarship. After obtaining her degree, she hopes to work in a surgical unit for at least one year before transitioning to the feld of psychiatry. Before entering her nursing program Debbie became a Certifed Nursing Assistant and worked in patient care to ensure nursing was the right career choice for her. “I quickly realized that I had the passion, dedication and drive to pursue my education in nursing, and once I knew that immediately applied,” said Debbie. She enjoys working in the clinical environment, caring for people and being involved in their care emotionally and physically. “It is a heartfelt moment to put a smile on someone’s face when they need it most,” she said. Her scholarship allowed her to concentrate less on fnancial burdens and fully focus on her classes. “I would like to express sincere gratitude to the donors for making my dream a reality.”FLORIDA ATLANTIC UNIVERSITY      CHRISTINE E. LYNN COLLEGE OF NURSINGFLORIDA ATLANTIC UNIVERSITY      CHRISTINE E. LYNN COLLEGE OF NURSING32
