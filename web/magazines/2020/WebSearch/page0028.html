Connectingwith College of Nursing Alumni  Christin Patricia Lissmann, MSN, 2018“I live and love nursing. It’s not ‘what I do.’ Rather, it is ‘who I am.’ Talk to any nurse. He or she will say, ‘I am a nurse,’ not ‘I work as a nurse’. I think therein lies the fundamental heart of nursing.”Christin Patricia Lissmann is a registered nurse at Froedtert Hospital in Milwaukee, Wisconsin in the Medical ICU (MICU) turned COVID-ICU. It is a Level 1 trauma/teaching/magnet-recognized facility. She says, “it’s where the miracles happen.” Recently, she started teaching as a clinical instructor for Marquette University’s College of Nursing. Christin is also a full-time nursing student pursuing her DNP as an adult-gerontology primary care nurse practitioner from Marquette University. Christin unexpectedly received public attention afer a patient who survived COVID-19 went public with his survival story. Link: https://bit.ly/3lP9HAz Joanne Masella, MSN, 1994; BSN, 1990Nursing and nursing education has been Joanne Masella’s passion for nearly 45 years. She loves working with future healthcare providers and seeing the change in their expression when a new concept comes alive for them. She has been most successful in generating new program tracks for RN students. At Palm Beach State College, Joanne began the part-time evening weekend program for working students and helped to develop the RN program in Belle Glade. While at Palm Beach Atlantic University, she assisted with the development of a BSN-DNP program with a track for the Family Nurse Practitioner. Now, at NSU, Joanne is setting her sites on community engagement for nursing students. Her motto is from Mother Teresa, who said: “Do small things with great love.” Ellen A. Morris, MSN-DNP, 2017; BSN, 2014; BS, 2003Dr. Ellen Morris is the Director of Clinical Implementation and Clinical Data Specialist for Jvion, Inc. She assists organizations in applying artifcial intelligence insights to optimize care and improve patient outcomes. Additionally, she serves as a subject matter expert and bridges the gap for technical and meaningful clinical use. She served as adjunct faculty at FAU and Walden University. Her clinical experience as an RN and FNP includes healthcare delivery in both inpatient and outpatient settings. Ellen’s areas of interest include improving efcacy and efciency for better patient outcomes, commination across healthcare settings and leveraging AI to augment clinical decision making. 26  |  FLORIDA ATLANTIC UNIVERSITY  |  CHRISTINE E. LYNN COLLEGE OF NURSING
