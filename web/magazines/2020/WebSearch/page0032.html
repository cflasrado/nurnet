TRANSFORMING CARE   PHILANTHROPYChristine E. Lynn, the College’s namesake philanthropist,  has long been answering the call to care as both a nurse and advocate for the needs of those in South Florida. Her dedication to the community and to nursing education at Florida Atlantic University is a living legacy.Mrs. Lynn’s vision for the College over the years has been to establish a College of Nursing capable of attracting and educating the very best nurses who could help address health care disparities and the nursing shortage. Her vision is being realized, and the nation is taking notice as the College has established its position of excellence in U.S. News & World Report, the gold standard for graduate academic program rankings.“South Florida is fortunate to have the College of Nursing, as it benefts everyone in the region by bringing qualifed nurses into area hospitals and health care settings,” she said. “Nurses are the lifeblood of the health care system.” A passionate health care advocate, Mrs. Lynn’s generosity greatly impacts FAU, Boca Raton and beyond.  Among her many gifs to the community are:  a new home for Florida Atlantic University’s Christine E. Lynn College of Nursing, Christine E. Lynn Center for Caring, Anne Boykin Institute for the Advancement of Caring in Nursing, Christine E. Lynn Sports Medicine Center within the Schmidt Family Complex for Academic and Athletic Excellence at FAU, FAU’s Peace Studies program, Boca Raton Regional Hospital’s Lynn Heart and Vascular Institute, the Eugene M. and Christine E. Lynn Cancer Institute, and the Christine E. Lynn Women’s Health and Wellness Institute. She is also supporting the Miami Project to Cure Paralysis with the establishment of the Christine E. Lynn Rehabilitation Center, as well as other programs, scholarships CHRISTINE E. LYNN:  and charities.“I want to leave a legacy for people … to be cured and cared for, and to me, that’s Answering the the best gif I could ask for.” nCall to CareI want to leave a legacy for people … to be cured and cared for, and to me, that’s the best gift I could ask for.Christine E. Lynn, Donor30  |  FLORIDA ATLANTIC UNIVERSITY  |  CHRISTINE E. LYNN COLLEGE OF NURSING
