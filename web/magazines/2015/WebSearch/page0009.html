plished artist from Memphis, in a painting called “The Caring Tree.” Broadway was commissioned to be artist-in-residence for the colloquium. Additionally, the frst Boykin Institute Summer Academy was held from June 15 to 19, 2015 at the College of Nursing.  Approximately 30 people attended this frst Academy, titled, “Nursing Education Grounded in Caring Science.” Dr. Savina Schoenhofer and Dr. Boykin led the Academy, along with other faculty, including College Dean Marlaine Smith, and Drs. Charlotte Barry, Terry Eggenberger, Beth King, Shirley Gordon, Marguerite Purnell, Dee Ray and Terry Touhy participating.  Participants attended from across the U.S., as well as from Japan, Canada, the Philippines and Oman.  “We are incredibly proud of the Boykin Institute’s inaugural colloquium and summer academy,” said Dean Smith. “These events allow us to explore important dialogue in a less formal setting, encouraging a free fow of ideas with a diverse group of participants and viewpoints.”7
